<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="logo"> 
            <a href="../homepage/Homepage.html"> <img src="logoweb.png" width="100px"></a>
    </div>
    <h1 data-text="Quiz..."></h1>
    <div clas="color-overlay"></div>
    <div class="grid">
        <div id="quiz">
            <header>
            <h2 class="grad">Test your Knowledge</h2>
            </header>
            <hr style="margin-bottom: 2px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0" class="gradient-text"></span></button>
                <button id="btn1"><span id="choice1"class="gradient-text"></span></button>
                <button id="btn2"><span id="choice2"class="gradient-text"></span></button>
                <button id="btn3"><span id="choice3"class="gradient-text"></span></button>
            </div>
 
            <hr style="margin-top: 2px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
 
 
<script src="question.js"></script>
 
</body>
</html>
